<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Camera Stream with Capture</title>
  </head>
  <body>
    <div style="display: flex; flex-direction: column">
      <div style="display: flex">
        <video
          style="width: 50%"
          id="videoElement"
          autoplay="true"
          playsinline
        ></video>
        <img
          style="width: 50%"
          id="capturedImage"
          alt="Captured image"
          style="display: block"
        />
      </div>
      <button id="captureButton" style="height: 55px; margin: 12px 0">
        Capture Frame
      </button>
      <canvas id="canvasElement" style="display: none"></canvas>
      <div style="display: flex">
        <div style="width: 50%">
          <h3>Given Constraints</h3>
          <pre id="constraints"></pre>
        </div>
        <div style="width: 50%">
          <div>
            <h3>Supported Constraints</h3>
            <pre id="supported-constraints"></pre>
          </div>
          <div>
            <h3>Stream Settings</h3>
            <pre id="applied-constraints"></pre>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
